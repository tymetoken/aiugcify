[build]
builder = "NIXPACKS"
buildCommand = "cd ../.. && pnpm install && pnpm --filter @aiugcify/shared-types build && pnpm --filter @aiugcify/api db:generate && pnpm --filter @aiugcify/api build"

[deploy]
startCommand = "node dist/index.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
